<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Use the same header as the index without login/register option-->
    <header>
        <nav class="bg-gray-800 p-4 text-white flex justify-between items-center">
            <a href="index.html"><div class="text-lg font-bold">Expense Tracker</div></a>
        </nav>
    </header>
    <hr />
    <!-- Main content for registering account, make it mobile accessible -->
    <main>
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4 text-center">Register a New Account</h1>
            <form class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Choose a username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Create a password">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Register
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="login-page.html">
                        Already have an account? Login here
                    </a>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer -->
     <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        Created by Kemal R.
    </footer>
    <hr />
</body>
</html>
