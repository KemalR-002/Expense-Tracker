<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Header content such as navbar with login/register feature -->
    <header>
        <nav class="bg-gray-800 p-4 text-white flex justify-between items-center">
            <a href="index.html">
            <div class="text-lg font-bold">Expense Tracker</div></a>
            <div class="space-x-4">
                <a href="login-page.html">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button></a>
                <a href="register-page.html">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</button></a>
            </div>
        </nav>
    </header>
    <hr />
    <!-- Main content -->
    <main>
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4" id="welcomeText">Welcome to the Expense Tracker</h1>
            <p class="mb-4">Track your expenses easily and efficiently.</p>
        </div>
        <hr />
        <h1 class="text-2xl font-bold mt-4 mb-4  text-center uppercase">Expense Data</h1>

        <!-- Add a button to add new data -->
        <div class="container mx-auto p-4">
            <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Add New Expense</button>
            <!-- Button to change currency -->
            <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded m-4">Change Currency</button>
        </div>


        <div class="container mx-auto p-4">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Date</th>
                        <th class="py-2 px-4 border-b">Description</th>
                        <th class="py-2 px-4 border-b">Amount (Rp)</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                    <!-- Expense items will be dynamically added here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" class="py-2 px-4 border-t font-bold text-right">Total:</td>
                        <td id="total-amount" class="py-2 px-4 border-t font-bold">Rp 0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <hr />
        <h1 class="text-2xl font-bold mt-4 mb-4  text-center uppercase">Expense Chart</h1>
        <!-- Add any chart to show the data -->
        <div class="container mx-auto p-4">
            <canvas id="expense-chart" class="w-full h-64"></canvas>
    </main>
    <hr />
    <!-- Footer content -->
    <footer>
        <div class="bg-gray-800 text-white text-center p-4 mt-8">
            Created by Kemal R.
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
